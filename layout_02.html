<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>layout_02</title>
    <style>
        body {background: #eee;}
        #wrap {width: 1000px; height: 900px; margin: 0 auto; color: #fff; font-size: 40px; text-align: center; text-transform: uppercase;}
        #header {width: 1000px; height: 100px; line-height: 100px; background: pink;}
        #nav {width: 1000px; height: 100px; line-height: 100px; background: rgb(255, 172, 188);}
        #side_left {float: left; width: calc(1000px / 3); height: 600px; line-height: 600px; background: rgb(255, 157, 173);}
        #contents {float: left; width: calc(1000px / 3); height: 600px; line-height: 600px; background: pink;}
        #side_right {float: left; width: calc(1000px / 3); height: 600px; line-height: 600px; background: rgb(255, 157, 173);}
        #footer{clear: both; width: 1000px; height: 100px; line-height: 100px; background: rgb(255, 121, 143);}
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side_left">side-left</div>
        <div id="contents">contents</div>
        <div id="side_right">side-right</div>
        <div id="footer">footer</div>
    
    </div>
</body>
</html>
