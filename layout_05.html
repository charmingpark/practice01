<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_05</title>

    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%; color: #fff; font-size: 30px; text-align: center; text-transform: uppercase;}
        #header_wrap {width: 100%; background-color: #eee;}
        #banner_wrap {width: 100%; background-color: #fff;}
        #content_wrap {width: 100%; background-color: #ddd;}
        #footer_wrap {width: 100%; background-color: #ccc;}

        .header_container{width: 1000px; margin: 0 auto; height: 100px; line-height: 100px; background-color: pink; }
        .banner_container{width: 1000px; margin: 0 auto; height: 300px; line-height: 300px; background-color: rgb(255, 163, 178); }
        .content_container{width: 1000px; margin: 0 auto; height: 500px; line-height: 500px; background-color: rgb(255, 152, 170); }
        .footer_container{width: 1000px; margin: 0 auto; height: 100px; line-height: 100px; background-color: rgb(255, 143, 162);}
    </style>
    
</head>
<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header_container">header</div>
        </div>
        <div id="banner_wrap">
            <div class="banner_container">banner</div>
        </div>
        <div id="content_wrap">
            <div class="content_container">content</div>
        </div>
        <div id="footer_wrap">
            <div class="footer_container">footer</div>
        </div>
    </div>
</body>
</html>
