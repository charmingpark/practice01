<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>layout_04</title>
    <style>
        body {background: #eee;}
        #wrap {width: 1000px; height: 1200px; margin: 0 auto; color: #fff; font-size: 40px; text-align: center; text-transform: uppercase;}
        #header {width: 1000px; height: 100px; line-height: 100px; background: pink;}
        #nav {width: 1000px; height: 100px; line-height: 100px; background: rgb(255, 172, 188);}
        #side {float: left; width: 300px; height: 600px; line-height: 600px; background: rgb(255, 157, 173);}
        #content_01 {float: left; width: 700px; height: 300px; line-height: 300px; background: pink;}
        #content_02 {float: left; width: 700px; height: 300px; line-height: 300px; background: pink;}
        #footer{clear: both; width: 1000px; height: 100px; line-height: 100px; background: rgb(255, 121, 143);}
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="content_01">content_01</div>
        <div id="content_02">content_02</div>
        <div id="footer">footer</div>
    
    </div>
</body>
</html>
