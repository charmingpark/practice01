<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_06</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {text-align: center; font-size: 30px; color:#fff;}
        #header{height: 140px; line-height: 140px; background: #eee;}
        #banner{height: 450px; line-height: 450px; background-color: #ddd;}
        #contents{height: 950px; line-height: 950px; background-color: #ccc;}
        #footer{height: 220px; background-color: #bbb;}

        .container{width: 1100px; margin: 0 auto; height: inherit; background: rgba(0, 0, 0, 0.3);}
    </style>

</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <div id="contents">
            <div class="container">contents</div>
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>
    </div>
</body>
</html>
