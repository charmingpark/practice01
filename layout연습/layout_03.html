<!DOCTYPE html>
<html lang="ko">
<head>

    <title>layout_03</title>
    <style>
        body {background: #eee;}
        #wrap {width: 1000px; height: 900px; margin: 0 auto; color: #fff; font-size: 40px; text-align: center; text-transform: uppercase;}

        .side {float: left; width: 300px; height: 900px; line-height: 900px; background: rgb(255, 157, 173);}
        .header {float: left; width: 700px; height: 300px; line-height: 300px; background: rgb(255, 134, 154);}
        .contents { float: left; width: 700px; height: 300px; line-height: 300px; background: pink;}
        .footer{float: left; width: 700px; height: 300px; line-height: 300px; background: rgb(255, 121, 143);}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="side">side</div>
        <div class="header">header</div> 
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    
    </div>
</body>
</html>
